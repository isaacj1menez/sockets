<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Clien Socket</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Socket Client</h1>
        <hr>

        <p>
            Server Status:
            <span id="lblOnline" class="text-success">Online</span>
            <span id="lblOffline" class="text-danger">Offline</span>
        </p>

        <div class="row">
            <div class="col">
                <input type="text" id="txtMessage" class="form-control" placeholder="Message">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="btnSend">Send</button>
            </div>
        </div>
    </div>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
